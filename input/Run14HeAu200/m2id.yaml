  k+_pt_bounds: [0.4, 0.9]
  p_pt_bounds: [0.6, 1.8]
  pi-_pt_bounds: [0.3, 1.6]
  k-_pt_bounds: [0.3, 0.9]
  pbar_pt_bounds: [0.4, 1.6]
  is_calibrated: true
