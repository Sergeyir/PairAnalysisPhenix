# This file contains all important information about m2 identification for Run14HeAuMinBias
---
status: m2id # required field for checking the file application
run_name: Run14HeAu200 # required field for searching main.yaml
means_vs_pt_fit_func: "pol1(0)"
sigmas_vs_pt_fit_func: "sqrt(pow([2]/[5], 2)*(4.*pow(pol1(0)*x, 2)) + pow([3]/[5], 2)*(4.*pow(pol1(0), 2)*(1+pol1(0)/pow(x, 2))) + pow([4]*2.9972e-4/[6], 2)*(4.*pow(x, 2)*(pol1(0) + pow(x, 2))))*[7]"
K1: 104. # integral of a magnetic field [mrad*GeV]
detectors:
- 
  name: TOFe
  sigmalized_identification_range: 2
  L: 5.2 # distance to the detector
  sigma_alpha: 0.9 # DC angular resolution [mrad]
  sigma_ms: 1.0 # multiple scattering resolution [mrad*GeV]
  sigma_t: 148. # timing resolution [ps]
  # 3 fields below are for protons only due to protons signal being wider than others
  p_sigma_alpha: 0.9
  p_sigma_ms: 1.0
  p_sigma_t: 148.
  pion_bg_func: "exp(pol1(0))"
  kaon_bg_func: "exp(([0] + exp([1] + [2]*x)))"
  proton_bg_func: "0.*[0]" # no bg
  pi+_pt_bounds: [0.5, 3.]
  k+_pt_bounds: [0.3, 1.8]
  p_pt_bounds: [0.5, 2.8]
  pi-_pt_bounds: [0.5, 3.]
  k-_pt_bounds: [0.3, 1.8]
  pbar_pt_bounds: [0.3, 2.8]
