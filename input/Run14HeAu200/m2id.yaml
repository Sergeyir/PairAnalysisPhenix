# This file contains all important information about m2 identification for Run14HeAuMinBias
---
status: m2id # required field for checking the file application
run_name: Run14HeAu200 # required field for searching for main.yaml
means_vs_pt_fit_func: "pol1(0)"
sigmas_vs_pt_fit_func: "sqrt(pow([2]/[5], 2)*(4.*pow(pol1(0)*x, 2)) + pow([3]/[5], 2)*(4.*pow(pol1(0), 2)*(1+pol1(0)/pow(x, 2))) + pow([4]*2.9972e-4/[6], 2)*(4.*pow(x, 2)*(pol1(0) + pow(x, 2))))"
K1: 104. # integral of a magnetic field [mrad*GeV]
detectors:
- 
  name: TOFe
  # sigmalized range from the mean in which approximation of signals 
  # in m2 distribution will be performed
  sigmalized_identification_range: 2 
  L: 5.2 # distance to the detector
  sigma_alpha: 1.0 # DC angular resolution [mrad]
  sigma_ms: 0.9 # multiple scattering resolution [mrad*GeV]
  sigma_t: 150. # timing resolution [ps]
  # background is needed to help the approximation
  pion_bg_func: "exp(pol1(0))" 
  kaon_bg_func: "exp(pol1(0))"
  proton_bg_func: "exp(([0] + exp([1] + [2]*x)))"
  # minimum and maximum pT for approximation of different particles
  pi+_pt_bounds: [0.5, 3.5] 
  k+_pt_bounds: [0.3, 2.2]
  p_pt_bounds: [0.5, 3.5]
  pi-_pt_bounds: [0.5, 3.5]
  k-_pt_bounds: [0.3, 2.2]
  pbar_pt_bounds: [0.4, 3.5]
  # makes sigma_alpha, sigma_ms, and sigma_t tigtly limited around values specified in this file
  is_calibrated: true
  # makes m2 means tigtly limited around the parameters obtained from the previous fit
  use_m2_mean_par: true
- 
  name: TOFw
  sigmalized_identification_range: 2
  L: 4.95
  sigma_alpha: 0.88
  sigma_ms: 0.95 
  sigma_t: 94. 
  pion_bg_func: "exp(pol1(0))"
  kaon_bg_func: "exp(pol1(0))"
  proton_bg_func: "exp(([0] + exp([1] + [2]*x)))"
  pi+_pt_bounds: [0.5, 4.5]
  k+_pt_bounds: [0.3, 2.5]
  p_pt_bounds: [0.4, 3.0]
  pi-_pt_bounds: [0.5, 4.5]
  k-_pt_bounds: [0.6, 3.0]
  pbar_pt_bounds: [0.6, 2.5]
  is_calibrated: true
  use_m2_mean_par: true
